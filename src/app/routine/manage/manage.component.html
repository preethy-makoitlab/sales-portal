<div class="flex flex-row justify-between items-center mb-3">
    <div class="flex flex-row md:gap-3 items-center">
        <div class="flex flex-row flex-nowrap md:gap-3 items-center">
            <img class="left-arrow clickable" src="../../../assets/icons/left-arrow.svg">
            <h1 class="header-text md:break-keep">Manage Routines</h1>
        </div>
        <div>
            <img class="separator" src="../../../assets/icons/separator.svg">
        </div>
        <div>
            <h1 class="sub-header-text">{{totalCount}} Routines</h1>
        </div>
    </div>
    <div class="flex flex-row justify-between btn custom-btn-primary gap-1" [routerLink]="['/routine/add']">
        <div>
            <img class="add-icon" src="../../../assets/icons/add-icon.svg">
        </div>
        <div>
            <span class="">Add Routine</span>
        </div>
    </div>
</div>

<div class="custom-card">
    <div class="card-body">
        <div class="flex flex-col flex-wrap justify-end md:gap-4 lg:gap-4 sm:gap-2 gap-2">
            <div class="flex items-center justify-center flex-wrap md:gap-4 lg:gap-4 sm:gap-2 gap-2">
                <div class="flex-auto">
                    <select class="select select-md title-select" name="group" [(ngModel)]="group" ngModel>
                        <option value="" selected>Select Group</option>
                        <option *ngFor="let option of groups" [value]="option.value">
                            {{option.label}}
                        </option>
                    </select>
                </div>
                <div class="flex-auto">
                    <input class="input small-text" name="name" [(ngModel)]="routineName"
                        placeholder="Enter Routine Name" ngModel required />
                </div>
                <div class="flex items-end">
                    <button class="btn btn-primary btn-bigger" (click)="filter()">Filter</button>
                    <button class="btn btn-primary btn-bigger enable-button width" (click)="clear()">Clear Filter</button>
                </div>
            </div>

            <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" class="flex items-center justify-start flex-wrap w-full md:gap-4 lg:gap-4 sm:gap-2 gap-2">
                <div *ngFor="let data of routineData; index as index" class="cursor-pointer card sm:w-1/2 md:w-1/2 lg:w-1/5 xl:w-1/5 2xl:w-1/5"> 
                    <div class="flex h-40" [routerLink]="['/routine/view/', data.id]">
                        <img *ngIf="data.banner" class="thumbnail" [src]="data.banner | secure | async" alt="thumbnail" />
                        <img *ngIf="!data.banner" class="thumbnail" src="../../../assets/icons/dummy.svg" alt="dummy" />
                    </div>
                    <div *ngIf="isAlert">
                        <app-alert-box [alertHeader]="alertHeaderDisable" [alertBody]="alertBodyDisable" (closeAlert)="dialogShow()"
                        (isDisable)="disableRoutine(data.id, index)"></app-alert-box>
                    </div>
                    <div class="card-body">
                        <!-- <p class="text-content2">{{data.routineName}}</p> -->
                        <div class="flex justify-between items-center">
                            <p class="text-content2">{{data.routineName}}</p>
                            <div class="flex gap-2 items-center">
                                <input type="checkbox" class="switch switch-xs" title="Routine availability" [checked]="data.isAvailable" (click)="availability(data.id, data.isAvailable, index)" />
                                <img class="cursor-pointer icon" src="../../../assets/icons/delete-routine.svg" (click)="dialogShow()">
                                <img class="cursor-pointer icon" src="../../../assets/icons/edit-routine.svg" [routerLink]="['/routine/edit/', data.id]"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
