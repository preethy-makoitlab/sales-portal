<div class="flex flex-row flex-nowrap md:gap-3 items-center">
  <img class="left-arrow" src="../../../assets/icons/left-arrow.svg">
  <h1 class="header-text">Add Therapist</h1>
</div>

<div class="custom-card">
  <div class="card-body">
    <app-progress-bar [status]="gotonext"></app-progress-bar>

    <form #addTherapistForm="ngForm" (ngSubmit)="submit(addTherapistForm)">

      <div [hidden]="gotonext">
        <div class="title-class">
          <label class="form-label required">Title</label>
          <select class="select select-sm title-select" name="title" [(ngModel)]="therapist.title" ngModel required>
            <option disabled selected>Title</option>
            <option>Mr.</option>
            <option>Mrs.</option>
            <option>Ms.</option>
          </select>
        </div>
        <div class="divider"></div>
        <div class="flex items-center justify-between flex-wrap md:gap-4 lg:gap-4 sm:gap-2">
          <div class="flex-auto">
            <label class="form-label required">First Name</label>
            <input class="input small-text w-1/2" name="firstname" placeholder="Enter your firstname"
              [(ngModel)]="therapist.firstName" ngModel required />
          </div>
          <div class="flex-auto">
            <label class="form-label required">Last Name</label>
            <input class="input small-text" name="lastname" placeholder="Enter your lastname"
              [(ngModel)]="therapist.lastName" ngModel required />
          </div>
          <div class="flex-auto">
            <label class="form-label required">E-mail ID</label>
            <input class="input small-text" name="email" placeholder="Enter your e-mail" [(ngModel)]="therapist.emailId"
              ngModel required />
          </div>
          <div class="flex-auto">
            <label class="form-label required">Mobile Number</label>
            <input class="input small-text" name="mobile" placeholder="Enter your mobile number"
              [(ngModel)]="therapist.mobile" ngModel required />
          </div>
        </div>
        <div class="">
          <label class="form-label required">Qualifications</label>
          <app-tags-input [list]="[]" (tags)="setQualifications($event)"></app-tags-input>

        </div>
        <div class="divider"></div>

        <div class="flex flex-row justify-between items-center md:gap-4 lg:gap-4 sm:gap-2">
          <div class="flex flex-col justify-between grow basis-2/3 md:gap-4 lg:gap-4 sm:gap-2">
            <div class="flex flex-row justify-between md:gap-4 lg:gap-4 sm:gap-2">
              <div class="grow">
                <label class="form-label required">Years of Experience</label>
                <input type="number" max="30" min="0" class="input small-text" name="experience"
                  placeholder="Enter your experience in years" [(ngModel)]="therapist.experience" ngModel required />
              </div>
              <div class="grow">
                <label class="form-label required">Areas of Expertise</label>
                <select class="select select-md h-12 form2-select" name="expertise" [(ngModel)]="therapist.expertise"
                  ngModel required>
                  <option disabled selected>Please select here</option>
                  <option>Trauma</option>
                  <option>PTSD</option>
                  <option>Anxiety</option>
                  <option>Stress</option>
                  <option>Self Harm</option>
                </select>
              </div>
            </div>
            <div>
              <label class="form-label required">About Therapist</label>
              <textarea class="textarea" name="about" placeholder="Enter short description here"
                [(ngModel)]="therapist.about" ngModel required></textarea>
            </div>
          </div>
          <div class="vertical-separator"></div>
          <div class="grow basis-1/3">
            <label class="form-label required">Upload Profile Picture</label>
            <div class="flex p-6 border-dashed rounded-md upload-pic">
              <img class="m-2 cursor-pointer" (click)="openFileExplorer()" src="../../../assets/icons/upload-pic.svg">
              <div class="flex flex-col items-center">
                <p>Browse to select file</p>
                <p class="text-xs">Upload jpg/png Max 5MB*</p>
              </div>
              <input type="file" #fileInput style="display:none">
            </div>
          </div>
        </div>
      </div>

      <div [hidden]="!gotonext">

        <div class="divider"></div>
        <label class="form-label required">Set Available Hours</label>
        <div class="flex flex-row items-center">
          <div class="flex flex-row w-1/5 justify-between">
            <label class="form-label additional-label m-2">Monday</label>
            <input type="checkbox" value="monday" class="switch switch-xs flex gap-3" #checkbox />
          </div>
          <div class="flex flex-row my-1">
            <input type="number" min="9" max="12" step="1" class="input small-text" name="slots"
              placeholder="Start timing" />
            <label class="form-label additional-label m-2">To</label>
            <input type="number" class="input small-text" name="slots" placeholder="End timing" />
            <img *ngIf="!availability.monday.ifSlot2" src="../../../assets/icons/plus.svg" class="mx-4 cursor-pointer"
              (click)="add('monday')">
          </div>
          <div *ngIf="availability.monday.ifSlot2" class="flex flex-row ml-12 my-1">
            <input type="number" min="9" max="12" step="1" class="input small-text" name="slots"
              placeholder="Start timing" />
            <label class="form-label additional-label m-2">To</label>
            <input type="number" class="input small-text" name="slots" placeholder="End timing" />
