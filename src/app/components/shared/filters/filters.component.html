<div class="container flex flex-col md:flex-row h-fit">
  <div class="section w-full" *ngFor="let filter of filters; let i = index">
    <input class="input large" *ngIf="filter.textInput" placeholder="{{filter.label}}" (keyup)="onKeyup($event)">
    <select class="dropdown dropdown-filter w-full md:w-auto" *ngIf="filter.options" (change)="onSelect(filter.label, $event)">
      <option class="dropdown-item" selected value="">{{filter.label}}</option>
      <option class="dropdown-item" *ngFor="let option of filter.options; let j = index" value="{{option}}">{{option}}</option>
    </select>
  </div>
  <!-- <button class="custom-btn-primary">Filter</button> -->
</div>
