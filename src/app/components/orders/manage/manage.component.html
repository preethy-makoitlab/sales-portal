<div class="container flex flex-col w-full">
  <div class="flex justify-end mb-2">
    <button class="custom-btn-primary p-2" (click)="goTo('/customer')">Manage Customers</button>
  </div>
  <div class="flex flex-col w-full">
    <app-dashboard-counts [sections]="dashboardSections"></app-dashboard-counts>
  </div>
  <div>
    <app-filters [filters]="filters" (selectedValue)="filterData($event)"></app-filters>
  </div>
  <app-table [fields]="tableFields" [data]="orders" (call)="call($event)" *ngIf="isDesktopView"></app-table>
  <div *ngIf="!isDesktopView">
    <div class="m-2 w-full" *ngFor="let order of orders">
      <app-card [fields]="cardFields" [data]="order" (call)="call($event)"></app-card>
    </div>
  </div>
</div>
