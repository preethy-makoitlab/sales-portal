<div class="container">
  <div class="customer-info">
    <div class="info-item" *ngFor="let field of infoFields">
      <div class="line-item">
        <div>{{field.label}}</div>
        <div>{{customerInfo[field.field]}}</div>
      </div>
    </div>
  </div>
  <app-dashboard-counts [sections]="dashboardSections"></app-dashboard-counts>
  <app-filters [filters]="filters" (selectedValue)="filterData($event)"></app-filters>
  <app-table [fields]="fields" [data]="orders"></app-table>
</div>
