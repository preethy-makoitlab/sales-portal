<div class="flex flex-row justify-between items-center mb-3">
    <div class="flex flex-row md:gap-3 items-center">
        <div class="flex flex-row flex-nowrap md:gap-3 items-center">
            <img class="left-arrow clickable" src="../../../assets/icons/left-arrow.svg" [routerLink]="['/partner']">
            <h1 class="header-text md:break-keep">Manage Members</h1>
        </div>
        <div>
            <img class="separator" src="../../../assets/icons/separator.svg">
        </div>
        <div>
            <h1 class="sub-header-text">{{totalCount}} Members</h1>
        </div>
    </div>

    <!-- <div>
        <app-search></app-search>
    </div> -->
    <div class="flex flex-row justify-between btn custom-btn-primary gap-1" (click)="check()">
        <div>
            <img class="add-icon" src="../../../assets/icons/add-icon.svg">
        </div>
        <div>
            <span class="">Add new member</span>
        </div>
    </div>
</div>
<div *ngIf="isAlert">
    <app-alert-box [alertHeader]="alertHeaderDisable" [alertBody]="alertBodyDisable" (closeAlert)="dialogShow()"
        (isDisable)="disableMember()"></app-alert-box>
</div>
<div class="flex flex-row justify-between visible md:visible mb-3">
    <div class="flex flex-row justify-between gap-2">
        <div class=" info-section flex-1 p-2">
            <div class="flex flex-row justify-between items-center">
                <div class="flex flex-col">
                    <div class="large-text">{{ subscriptionCount.total }}</div>
                    <div class="xs-text">Subscriptions</div>
                </div>
                <div><img src="../../../assets/icons/subscription-icon.svg"></div>
            </div>
        </div>
        <div class="info-section flex-1 p-2">
            <div class="flex flex-row justify-between items-center">
                <div class="flex flex-col">
                    <div class="large-text">{{ subscriptionCount.available }}</div>
                    <div class="xs-text">Available Passes</div>
                </div>
                <div><img src="../../../assets/icons/subscription-icon.svg"></div>
            </div>
        </div>
        <div class="info-section flex-1 p-2">
            <div class="flex flex-row justify-between items-center">
                <div class="flex flex-col">
                    <div class="large-text">{{ subscriptionCount.active }}</div>
                    <div class="xs-text">Availed Passes</div>
                </div>
                <div><img src="../../../assets/icons/members-icon.svg"></div>
            </div>
        </div>
    </div>
    <div class="mt-auto">
        <div class="flex flex-row justify-between btn custom-btn-primary gap-1">
            <div>
                <img class="add-icon" src="../../../assets/icons/paper-plane.svg">
            </div>
            <div>
                <span class="">Resend Invite</span>
            </div>
        </div>
    </div>
</div>
<div class="flex gradual-fade" *ngIf="show">
    <app-success-alert></app-success-alert>
</div>
<app-table [fields]="fields" [actionField]="actionField" [data]="tableData" (call)="call($event)"></app-table>
